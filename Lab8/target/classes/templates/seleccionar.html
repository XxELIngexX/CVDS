<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Gráfico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Seleccione el Tipo de Gráfico</h1>
    <form>
        <button class="button" formaction="/histograma" formmethod="get">Histograma de Salario</button>
        <button class="button" formaction="/empresa" formmethod="get">Empleados por Empresa</button>
        <button class="button" formaction="/salarioPromedio" formmethod="get">Salario Promedio por Empresa</button>
        <button class="button" formaction="/gastoSalarios" formmethod="get">Gastos en Salario</button>
        <button class="button" formaction="/personasPorGenero" formmethod="get">Personas por Sexo</button>
    </form>
</div>
</body>
</html>
